<div class="container">
  <div class="row">
    <div class="col md 6">
      <div class="card">


        <div class="text-center">
          <h1>Sign Up</h1>
          <h1>Register Yourself!!</h1>
        </div>

          <form [formGroup]="signupForm" >
            <div class="mb-3">
              <label for="exampleFullName" class="form-label">Full Name</label>
              <input formControlName="fullName" type="text" class="form-control" id="exampleFullName">
            </div>

            <div class="mb-3">
              <label for="exampleInputMobile" class="form-label">Mobile</label>
              <input  formControlName="mobile" type="number" class="form-control" id="exampleInputMobile" >
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail" class="form-label">Email address</label>
              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail" >
            </div>


            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
          </form>

          <button type="submit" class="btn btn-primary" (click)="signup()">Sign up</button>

          <a style="color:white;margin-top:10px;" routerLink="/login">Already Registered? Click to Login!!</a>
      </div>
    </div>
  </div>
</div>

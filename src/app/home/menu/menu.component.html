
  <mat-toolbar color="primary" class="menu">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button (click)="redirectToFindFriend()" mat-menu-item >
        <mat-icon>dashboard</mat-icon>
        <span>Find Friends</span>
      </button>
      <button (click)="redirectToProfile()" mat-menu-item >
        <mat-icon>perm_identity</mat-icon>
        <span>Profile</span>
      </button>
      <button (click)="redirectToMyFriends()" mat-menu-item >
        <mat-icon>face</mat-icon>
        <span>MyFriends</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
    <span>Menu</span>
    <span class="example-spacer"></span>
    <button (click)="logout()" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>power_settings_new</mat-icon>Logout
    </button>
    <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button> -->
  </mat-toolbar>
